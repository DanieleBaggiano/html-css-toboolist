<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <img class="logo" src="img/logo.png" alt="Logo Toboolist">
        </div>
        <hr class="ombreggiatura">
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <!-- barra di ricerca -->
        <div class="main-ricerca">
            <input class="ricerca" type="text" placeholder="Fare la spesa">
            <button class="bottone">Add Task</button>
        </div>
        <hr class="linea-bianca">

        <!-- task precedenti -->
        <div class="main-precedenti">
            <ul class="lista">
                <h1 class="titolo">&#10148 TASK PRECEDENTI</h1>
                <li class="testo-cancellato cella"><span class="spunta">&#10003</span> Quarterly Newsletter <span class="evidenziato">Editorial</span></li>
            </ul>
        </div>

        <!-- oggi -->
        <div class="main-oggi">
            <ul class="lista">
                <h1 class="titolo">&#10148 OGGI</h1>
                <li class="testo-cancellato cella"> <span class="spunta">&#10003</span>
                    Recruiting blog post <span class="evidenziato">Editorial</span>
                </li>
                <li class="testo-cancellato cella">
                    <span class="spunta">&#10003</span> Mobile app launch <span class="viola">Q1 Goals</span>
                </li>
                <li class="cella">
                    <span class="x">&cross;</span> Interview John H. <span class="verde-acqua">Recruiting</span>
                </li>
                <li class="testo-cancellato cella">
                    <span class="spunta">&#10003</span> Summit update to mobile storefronts <span class="viola">Mobile</span>
                </li>
            </ul>
        </div>

        <!-- prossimi giorni -->
        
    </main>
    <!-- /main -->

    <!-- footer -->
    <footer></footer>
    <!-- /footer -->
</body>
</html>
