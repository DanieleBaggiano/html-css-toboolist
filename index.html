<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <img class="logo" src="img/logo.png" alt="Logo Toboolist">
        </div>
        <hr class="ombreggiatura">
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <div class="main-ricerca">
            <input class="ricerca" type="text" placeholder="Fare la spesa">
            <button class="bottone">Add Task</button>
        </div>
        <hr class="linea-bianca">
        <div class="main-lista">
            <ul class="lista">
                <h1 class="precedenti">&#10148 TASK PRECEDENTI</h1>
                <li class="testo-cancellato cella"><span class="spunta">&#10003</span> Quarterly Newsletter <span class="evidenziato">Editorial</span></li>
            </ul>
        </div>
    </main>
    <!-- /main -->

    <!-- footer -->
    <footer></footer>
    <!-- /footer -->
</body>
</html>
